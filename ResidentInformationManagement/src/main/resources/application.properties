#Server Port
server.port=8081
#Message Resource Configuration
spring.messages.basename=i18n/messages_en
#Hibernate JPA Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/resident_management_db
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
#Liquibase Configuration
spring.liquibase.enabled=false
#RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=15672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#RabbitMQ Identity Card Validation Configuration
spring.rabbitmq.identity-card-validation.queue=identity-card-validation.queue
spring.rabbitmq.identity-card-validation.dead-letter-queue=identity-card-validation.dead-letter-queue
spring.rabbitmq.identity-card-validation.exchange=identity-card-validation.exchange
spring.rabbitmq.identity-card-validation.dead-letter-exchange=identity-card-validation.dead-letter-exchange
spring.rabbitmq.identity-card-validation.routing-key=identity-card-validation.routing-key
spring.rabbitmq.identity-card-validation.dead-letter-routing-key=identity-card-validation.dead-letter-routing-key
spring.rabbitmq.identity-card-validation.x-dead-letter-exchange=identity-card-validation.x-dead-letter-exchange
spring.rabbitmq.identity-card-validation.x-dead-letter-routing-key=identity-card-validation.x-dead-letter-routing-key
#RabbitMQ Parking Register Validation Configuration
spring.rabbitmq.parking-register-validation.queue=parking-register-validation.queue
spring.rabbitmq.parking-register-validation.dead-letter-queue=parking-register-validation.dead-letter-queue
spring.rabbitmq.parking-register-validation.exchange=parking-register-validation.exchange
spring.rabbitmq.parking-register-validation.dead-letter-exchange=parking-register-validation.dead-letter-exchange
spring.rabbitmq.parking-register-validation.routing-key=parking-register-validation.routing-key
spring.rabbitmq.parking-register-validation.dead-letter-routing-key=parking-register-validation.dead-letter-routing-key
spring.rabbitmq.parking-register-validation.x-dead-letter-exchange=parking-register-x-dead-letter-exchange
spring.rabbitmq.parking-register-validation.x-dead-letter-routing-key=parking-register-x-dead-letter-routing-key
#RabbitMQ Listener Simple Retry Configuration
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=3s
spring.rabbitmq.listener.simple.retry.max-attempts=6
spring.rabbitmq.listener.simple.retry.max-interval=10s
spring.rabbitmq.listener.simple.retry.multiplier=2
