<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resident CRUD</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body style="background: beige">
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2><b>Manage Residents</b></h2>
                </div>
                <div class="col-sm-6">
                    <a th:href="@{/manager/residents/add}" class="btn btn-success" data-toggle="modal"><i
                            class="material-icons">&#xE147;</i>
                        <span>Add New Resident</span></a>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>DoB</th>
                    <th>Gender</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="resident: ${residents}">
                    <tr>
                        <td th:text="${resident.id}"></td>
                        <td th:text="${resident.name}"></td>
                        <td th:text="${#dates.format(resident.dob, 'dd/MM/yyyy')}"></td>
                        <td th:text="${resident.gender}"></td>
                        <td th:text="${resident.phone}"></td>
                        <td th:text="${resident.email}"></td>
                        <td th:text="${resident.address}"></td>
                        <td>
                            <a th:href="@{'/manager/residents/update/' + ${resident.id}}" class="edit"
                               data-toggle="modal"><i class="material-icons"
                                                      data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a th:href="@{'#delete_' + ${resident.id}}" class="delete" data-toggle="modal"><i
                                    class="material-icons"
                                    data-toggle="tooltip"
                                    title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>

                    <div th:id="'delete_' + ${resident.id}" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form th:action="@{'/manager/residents/delete/' + ${resident.id}}" method="post">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Delete Resident</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Are you sure you want to delete these record?</p>
                                        <p class="text-warning"><small>This action cannot be undone.</small></p>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="button" class="btn btn-default" data-dismiss="modal"
                                               value="Cancel">
                                        <input type="submit" class="btn btn-danger" value="Delete">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </th:block>
                </tbody>
            </table>
            <div class="clearfix">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${(page - 1) < 1} ? 'disabled' : ''">
                        <a th:href="@{'/manager/residents?page='+${page - 1}}" class="page-link"
                           th:classappend="${(page - 1) < 1} ? 'disabled' : ''">Prev</a>
                    </li>
                    <th:block th:each="index: ${#numbers.sequence(1, totalPage)}">
                        <li class="page-item" th:classappend="${page == index} ? 'active' : ''">
                            <a th:href="@{'/manager/residents?page='+${index}}" class="page-link"
                               th:text="${index}"></a>
                        </li>
                    </th:block>
                    <li class="page-item" th:classappend="${(page + 1) > totalPage} ? 'disabled' : ''">
                        <a th:href="@{'/manager/residents?page='+${page + 1}}" class="page-link"
                           th:classappend="${(page + 1) > totalPage} ? 'disabled' : ''">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
