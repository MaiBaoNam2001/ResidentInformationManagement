<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resident Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<body style="background: whitesmoke;">
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2><b>Resident Register</b></h2>
                </div>
                <div class="col-sm-6"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Project</label>
                    <select class="form-control" id="project"></select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Building</label>
                    <select class="form-control" id="building"></select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Floor</label>
                    <select class="form-control" id="floor"></select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Apartment</label>
                    <select class="form-control" id="apartment"></select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Parking Area</label>
                    <select class="form-control" id="parkingArea" disabled></select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Import Excel</label>
                    <input type="file" class="form-control" id="file">
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Identity Card</th>
                    <th>Host</th>
                    <th>Resident Card</th>
                    <th>Motorbike Card</th>
                    <th>Car Card</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="customers"></tbody>
            </table>
        </div>

        <div class="clearfix">
            <div class="row">
                <div class="col-sm-6">
                    <ul class="pagination">
                        <li class="page-item disabled"><a href="#">Previous</a></li>
                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item active"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                        <li class="page-item"><a href="#" class="page-link">Next</a></li>
                    </ul>
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-success" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Import Excel Failed Modal HTML -->
<div id="errorModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Message</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="errorContent"></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" data-dismiss="modal" value="Ok">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/resident_register.js}"></script>
</html>
