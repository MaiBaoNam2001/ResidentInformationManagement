<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Resident</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body style="background: beige">
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2><b>Manage Residents</b></h2>
                </div>
                <div class="col-sm-6"></div>
            </div>
        </div>
        <form th:action="@{'/manager/residents/update/'+${residentUpdateRequest.id}}"
              th:object="${residentUpdateRequest}"
              method="post">
            <div class="modal-header">
                <h4 class="modal-title">Update Resident</h4>
            </div>
            <div class="modal-body">
                <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                    <ul th:each="error : ${#fields.allErrors()}">
                        <li th:text="${error}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>DoB</label>
                    <input type="date" th:field="*{dob}" id="dob" class="form-control">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select th:field="*{gender}" id="gender" class="form-control">
                        <option value="Male" checked>Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" th:field="*{phone}" id="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea th:field="*{address}" id="address" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-success" value="Update">
                <a type="button" class="btn btn-default"
                   th:href="@{/manager/residents}">Back</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
